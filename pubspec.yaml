name: honeyDo
description: To-do list

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  collection: ^1.15.0
  html_character_entities: ^1.0.0+1
  http: ^0.13.4
  meta: ^1.7.0
  recursive_regex: ^1.0.0
  xml_parser: ^1.0.0
  xml: ^5.3.1
  flutter_layout_grid: ^1.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/Comfortaa-Regular.ttf
        - asset: assets/Comfortaa-VariableFont_wght.ttf
  uses-material-design: true


  assets:
    - assets/images/
    - assets/data/test.xml
    - .env